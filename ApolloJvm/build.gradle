buildscript {
    dependencies {
	classpath("com.apollographql.apollo:apollo-gradle-plugin:1.2.2")
    }
}

plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

apply plugin: 'com.apollographql.android'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'https://dl.bintray.com/apollographql/android'
    }
}

apollo {
    generateKotlinModels = true
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    implementation 'com.apollographql.apollo:apollo-runtime:1.2.2'
    implementation 'com.apollographql.apollo:apollo-coroutines-support:1.2.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.github.csandiego.pocgrpahql.apollojvm.AppKt'
}
